services:
  zed_container:
    image: erc-mars-rover_perception:latest
    container_name: zed_container
    runtime: nvidia
    privileged: true
    network_mode: host
    volumes:
      - /lib/modules/$(uname -r):/lib/modules/$(uname -r)
      - /run/nvargus:/run/nvargus
      - /tmp/argus_socket:/tmp/argus_socket
      - zed_models:/usr/local/zed/resources
    devices:
      - /dev/video0:/dev/video0
    entrypoint: /bin/bash
    command: -c "source install/setup.bash && \
      ros2 launch zed_wrapper zed_camera.launch.py \
      camera_model:=zed2i \
      general.resolution:=2 \
      general.fps:=30 \
      depth.depth_mode:=0 \
      depth.min_depth:=0.30 \
      depth.max_depth:=4.0 \
      depth.confidence:=70 \
      depth.texture_confidence:=70 \
      pos_tracking.imu_fusion:=true 2>&1 | tee /tmp/zed_log.txt"  # Use tee
    healthcheck:
      test: ["CMD-SHELL", "grep 'Q: \\[0,0,0,1\\]' /tmp/zed_log.txt"]  # Updated escaping
      interval: 30s
      timeout: 10s
      retries: 40
      start_period: 60s

  Nav2_And_RTAB_container:
    image: erc-mars-rover_nav:latest
    container_name: nav2_and_rtab_container
    privileged: true
    network_mode: host
    volumes:
      - /lib/modules/$(uname -r):/lib/modules/$(uname -r)
      - /run/nvargus:/run/nvargus
      - /tmp/argus_socket:/tmp/argus_socket
    entrypoint: /bin/bash
    command: -c "source install/setup.bash && ros2 launch navigation nav2.launch.py"
    depends_on:
      zed_container:
        condition: service_healthy

volumes:
  zed_models: